<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Which FRIEND are you?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylez.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scriptz.js"></script>
  </head>
  <body>
    <div class="container header">
      <h1 class="text-center">WHICH FRIEND ARE YOU?</h1>
    </div>

    <div class="container form-group">
      <form id="questions">
        <label for="fear">What is your biggest fear?</label>
        <select id="fear" class="form-control">
          <option value="1">Responsibility</option>
          <option value="2">Failure</option>
          <option value="3">Lacking a sense of humor</option>
          <option value="4">A bad hair day</option>
          <option value="5">Being normal</option>
          <option value="6">Falling out of love with the person I married.</option>
        </select>
        <br>
        <label for="values">You value friendship because....</label>
        <select id="values" class="form-control">
          <option value="1">Friends aren't afraid to tell me when I'm wrong!</option>
          <option value="2">Friends introduce me to all their hot friends!</option>
          <option value="3">Friends are the only family I have!</option>
          <option value="4">Friends make the best lovers!</option>
          <option value="5">Friends tolerate my awkwardness!</option>
          <option value="6">Friends are what keep me popular!</option>
        </select>
        <br>
        <label for="coffee">It's time to head to Central Perk coffee house. What do you do when you get there?</label>
        <select id="coffee" class="form-control">
          <option value="1">Play a tune on my guitar.</option>
          <option value="2">Read</option>
          <option value="3">Check out the eye candy</option>
          <option value="4">Work the espresso machine</option>
          <option value="5">Sip on coffee and strike up good conversations</option>
          <option value="6">Gossip about Chandler</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary"> Want to be our friend?</button>

      </form>

      <div class="container">
        <div class="row">
          <div id="result" class="col-xs-12">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
